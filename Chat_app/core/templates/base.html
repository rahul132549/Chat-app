<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
        background-color: #c6e5e7;  
    }
        .online-dot {
            height: 10px;
            width: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }
        .offline-dot {
            height: 80vh;
            max-width: 900px;
            background-color: #d2eef0;
            border-radius: 50%;
            display: inline-block;
            margin-left: 6px;
        }
   .chat-container {
    max-width: 900px;
    margin: 20px auto;
    background: #d4d4d4;
    border-radius: 8px;
    box-shadow: 0 4px 15px #fad9d91a;
    display: flex;
    height: 60vh;
}

/* Message Bubbles */
.message {
    padding: 10px 15px;
    margin: 2px;
    border-radius: 10px;
    max-width: 95%;
    position: relative;
    font-family: 'Segoe UI', sans-serif;
}

.sent {
    background-color: #0084ff; /* Facebook Blue */
    color: white;
    align-self: flex-end;
    margin-left: auto;
    border-bottom-right-radius: 1px;
}

.received {
    background-color: #f1f0f0;
    color: black;
    align-self: flex-start;
    border-bottom-left-radius: 2px;
}
        .read-status {
            font-size: 12px;
            margin-left: 5px;
        }
        .typing-indicator {
            color: #6c757d;
            font-style: italic;
            font-size: 12px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'user-list' %}">Chat App</a>
            {% if user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link">Welcome, {{ user.username }}</span>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
